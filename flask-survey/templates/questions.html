{% extends 'base.html' %}
{% block title %} Start Survey {% endblock %}
{% block content %} 
<form action="/answer" method="POST">
 <h1>{{survey_questions}}</h1>
 {% for choice in survey_choices %}
 <input type="radio" name="choice" value="{{choice}}" id="{{choice}}"> <label for="choice">{{choice}}</label>
 <p></p>
 {% endfor %}
 <button>Next Question</button>   
</form>
{% endblock %}
